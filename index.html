<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo"><img src="./images/P-amazing-3D-logo-design-concept-in-20211-removebg-preview 1.png" alt=""></div>
            <div class="menu">
                <a href="#" class="menu-item"><img src="./images/Group 24.png" alt=""></a>
                <a href="#" class="menu-item"><img src="./images/Group 25.png" alt=""></a>
                <a href="#" class="menu-item"><img src="./images/Group 26.png" alt=""></a>
                <a href="#" class="menu-item"><img src="./images/Group 27.png" alt=""></a>
                <a href="#" class="menu-item"><img src="./images/Group 30.png" alt=""></a>
                <a href="#" class="menu-item"><img src="./images/settings.png" alt=""></a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <p>Welcome to Dashboard</p>
                <div class="search-bar">
                    <input type="text" placeholder="Search Game">
                </div>
                <div class="profile">
                    <img src="./images/Rectangle 25 (2).png" alt="Profile Picture" class="profile-pic">
                    <span>Shahriar Sohag</span>
                </div>
            </div>

            <!-- Banner -->
            <div class="banner">
                <div class="banner-content">
                    <h2>Marvel's Avengers</h2>
                    <p>The ultimate <br> gaming experience.</p>
                    <button class="play-btn">Play Free</button>
                </div>
                <img src="./images/clipart2434522 1 (1).png" alt="Captain America" class="banner-img">
            </div>

            <!DOCTYPE html>
<html lang="en">
<head>
    <div class="history-container">
        <h2>History</h2>

        <div class="history-item">
            <div class="history-info">
                <img src="./images/Rectangle 15.png" alt="Anomaly">
                <div class="text">
                    <div class="title">Anomaly</div>
                    <div class="date">Feb 16</div>
                </div>
            </div>
            <button class="download-button">Download</button>
        </div>

        <div class="history-item">
            <div class="history-info">
                <img src="./images/Rectangle 15 (1).png" alt="CrazyBull">
                <div class="text">
                    <div class="title">CrazyBull</div>
                    <div class="date">Feb 10</div>
                </div>
            </div>
            <button class="download-button">Download</button>
        </div>

        <div class="history-item">
            <div class="history-info">
                <img src="./images/Rectangle 15 (2).png" alt="Sky Bully">
                <div class="text">
                    <div class="title">Sky Bully</div>
                    <div class="date">Jan 13</div>
                </div>
            </div>
            <button class="download-button">Download</button>
        </div>

        <div class="history-item">
            <div class="history-info">
                <img src="./images/Rectangle 15 (3).png" alt="Cool Iris">
                <div class="text">
                    <div class="title">Cool Iris</div>
                    <div class="date">Jan 11</div>
                </div>
            </div>
            <button class="download-button">Download</button>
        </div>
    </div>

            <!-- Categories -->
            <div class="categories">
                <h3>Categories</h3>
                <div class="category-list">
                    <button class="category">Adventure</button>
                    <button class="category">Puzzles</button>
                    <button class="category">Arcade</button>
                    <button class="category">Sports</button>
                </div>
            </div>

            <!-- Games Section -->
            <div class="games">
                <div class="game">
                    <img src="./images/Rectangle 20 (6).png" alt="Subway Surfers">
                    <div class="game-info">
                        <h3>Subway Surfers</h3>
                        <button class="download-btn">Download</button>
                    </div>
                </div>
                <div class="game">
                    <img src="./images/Rectangle 21.png" alt="Candy Crush">
                    <div class="game-info">
                        <h3>Candy Crush</h3>
                        <button class="download-btn">Download</button>
                    </div>
                </div>
                <div class="game">
                    <img src="./images/Rectangle 22.png" alt="Fortnite">
                    <div class="game-info">
                        <h3>Fortnite</h3>
                        <button class="download-btn">Download</button>
                    </div>
                </div>
            </div>

            <!-- Download Progress -->
            <div class="download-progress">
                <h3>Last Downloaded</h3>
                <p> <img src="./images/Rectangle 15 (4).png" alt="" style="text-align: center;">Ludo King - 215MB of 1.7GB</p> 
                <div class="download-actions">
                    <div class="progress-bar">
                        <div class="progress" style="width: 60%;"></div>
                    </div>
                    <button class="pause-btn">Pause</button>
                    <button class="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
